<!-- This is a basic structure you can adapt -->
<div class="your-custom-container">
    <h3>Sales Analytics Dashboard</h3>
    <div class="row">
        <div class="col-sm-6">
            <div class="chart-container">
                <h5>Monthly Revenue</h5>
                <!-- A container for your first chart -->
                <div id="revenue-chart"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="chart-container">
                <h5>Top Products</h5>
                <!-- A container for your second chart -->
                <div id="products-chart"></div>
            </div>
        </div>
    </div>
    <!-- You can add more rows and sections as needed -->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary btn-refresh">Refresh Data</button>
        </div>
    </div>
</div>
